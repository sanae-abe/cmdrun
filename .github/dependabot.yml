version: 2
updates:
  # Rust dependencies - Weekly updates
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "rust"
    reviewers:
      - "sanae-abe"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Group security-critical dependencies together
    groups:
      security:
        patterns:
          - "shell-words"
          - "secrecy"
          - "rusqlite"
          - "tokio"
        update-types:
          - "minor"
          - "patch"
      development:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions - Monthly updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"
